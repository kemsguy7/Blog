  <body>

    <div class="container">
       <div class="row">
           <div class="col-md-6 col-md-offset-3" id="form">
              <center><b class="registration">Registration Form</b></center>
               <form>
                   <div class="form-group"> 
                       <label>Username :</label>
                       <input type="text" name="name" class="form-control text" placeholder="Enter Username"> 
                   </div>
                   <div class="form-group"> 
                    <label>Email :</label>
                    <input type="email" name="email" class="form-control text" placeholder="Your Email Here"> 
                </div>
                <div class="form-group"> 
                    <label>Password</label>Password :</label>
                    <input type="text" name="pass" class="form-control text" placeholder="Enter Mobile"> 
                </div>
                <div class="form-group"> 
                    <label>Mobile Number :</label>
                    <input type="text" name="Mobile No." class="form-control text" placeholder="Enter Mobile"> 
                </div>
                <div class="form-group"> 
                    <label>Date of Birth :</label>
                    <input type="text" name="dob" class="form-control text" placeholder="Enter Username"> 
                </div>
                <div class="form-group"> 
                    <label>Select Gender : </label>
                    <select class="form-control text">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                   
                </select>
                </div>
                <div classs="form-group">
                    <label>Address :</label>
                    <textarea class="form-control" rows="6" placeholder="Enter Full Address"> </textarea><br/>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="submit">
                  <input type="reset" class="btn btn-danger" value="Reset">
                    </div>
               </form>
            

           </div>
       </div>
